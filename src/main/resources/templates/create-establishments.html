<!DOCTYPE html>
<html lang="en" xmlns :th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zoo Reservation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/adminNavMenu :: header"></div>

<br>
<br>


<div class = "container">
    <div class ="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class ="text-centre"> Create New Establishment</h1>
            <div class = "card-bo">
                <form th:action="@{/establishments}" th:object = "${masterEstablishment}" method="POST">

                    <div class="form-group">
                        <label>Establishment Name </label>
                        <input
                                type = "text"
                                name = "establishmentName"
                                th:field = "*{establishmentName}"
                                class = "form-control"
                                placeholder="Enter Establishment Name "
                        />
                    </div>

                    <div class="form-group">
                        <label>Establishment Type </label>
                        <select name="establishmentType" id="establishmentType" class="form-control">
                            <option value="option1">Zoological Park</option>
                            <option value="option2">Amusement Park</option>
<!--                            <option value="option3">option3</option>-->
                            <!-- Add more options as needed -->
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Entered By</label>
                        <input
                                type = "text"
                                name = "enteredBy"
                                th:field = "*{enteredBy}"
                                class = "form-control"
                                placeholder="Enter Entered By"
                        />
                    </div>

                    <div class = "box-footer">
                        <button type ="submit" class="btn btn-primary">Submit</button>

                    </div>

                </form>


            </div>

        </div>

    </div>


</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
