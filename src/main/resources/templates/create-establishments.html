<!DOCTYPE html>
<html lang="en" xmlns :th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Zoo Reservation System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<div th:replace="fragments/adminNavMenu :: header"></div>

<br>
<br>


<div class = "container">
    <div class ="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class ="text-centre"> Create New Establishment</h1>
            <div class = "card-bo">
                <form th:action="@{/establishments}" th:object="${establishment}" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>Establishment Name</label>
                        <input type="text" name="name" th:field="*{name}" class="form-control" placeholder="Enter Establishment Name"/>
                    </div>

                    <div class="form-group">
                        <label>Establishment Type</label>
                        <select name="type" id="type" class="form-control">
                            <option th:each="establishmentType : ${establishmentTypes}"
                                    th:value="${establishmentType.establishmentType}"
                                    th:text="${establishmentType.establishmentType}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <select id="state" name="stateId" class="form-control" onchange="loadDistricts()">
                            <option th:each="state : ${states}" th:value="${state.stateId}" th:text="${state.stateName}"></option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>District</label>
                        <select id="district" name="districtId" class="form-control" onchange="loadBlocks()">
                        </select>
                    </div>


                    <div class="form-group">
                        <label>Block</label>
                        <select id="block" name="blockId" class="form-control">
                            <!-- Block options will be populated dynamically -->
                        </select>
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label>Village</label>-->
<!--                        <select name="villageId" class="form-control">-->
<!--                            <option th:each="village : ${villages}" th:value="${village.villageId}" th:text="${village.villageName}"></option>-->
<!--                        </select>-->
<!--                    </div>-->

                    <div class="form-group">
                        <label>Upload Image</label>
                        <input type="file" name="image" class="form-control-file"/>
                    </div>

                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>



            </div>

        </div>

    </div>


</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script th:inline="javascript">
    function loadDistricts() {
        var stateCode = document.getElementById('state').value;
        console.log('State Code:', stateCode); // Add this line to log stateCode
        $.ajax({
            type: 'GET',
            url: '/establishments/districts/' + stateCode,
            success: function (data) {
                console.log('Districts:', data); // Add this line to log received data
                var districtDropdown = document.getElementById('district');
                districtDropdown.innerHTML = '';
                data.forEach(function(district) {
                    var option = document.createElement('option');
                    option.value = district.districtId;
                    option.text = district.districtName;
                    districtDropdown.appendChild(option);
                });
            },
            error: function () {
                console.log('Error loading districts');
            }
        });
    }
    function loadBlocks() {
        var districtId = document.getElementById('district').value;
        console.log('District ID:', districtId); // Add this line to log districtId
        $.ajax({
            type: 'GET',
            url: '/establishments/blocks/' + districtId,
            success: function (data) {
                console.log('Received blocks:', data);
                var blockDropdown = document.getElementById('block');
                blockDropdown.innerHTML = '';
                data.forEach(function(block) {
                    var option = document.createElement('option');
                    option.value = block.blockId;
                    option.text = block.blockName;
                    blockDropdown.appendChild(option);
                });
            },
            error: function () {
                console.log('Error loading blocks');
            }
        });
    }
</script>




</body>
</html>
