<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">User Panel</a>
            <a class="nav-link" href="#" onclick="history.go(-1); return false;" >Back</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <span th:if="${#authorization.expression('isAuthenticated()')}">
         <span>Welcome <span th:text="${#authentication.name}"></span></span>
    </span>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" th:href="@{/userpage}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a id="userDetailsLink" class="nav-link" href="/userDetails">Users</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/showCheckoutForm}">ticket</a>
                    </li>
                </ul>
                <!-- Logout form using Thymeleaf -->
                <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
                    <input type="submit" class="btn btn-danger" value="Logout"/>
                </form>
            </div>
        </div>
    </nav>
</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Find the link element by its ID
        var userDetailsLink = document.getElementById("userDetailsLink");

        // Add a click event listener to the link
        userDetailsLink.addEventListener("click", function(event) {
            // Prevent the default behavior of the link (e.g., navigating to a new page)
            event.preventDefault();

            // Send an AJAX request to the API endpoint
            var xhr = new XMLHttpRequest();
            xhr.open("GET", "/userDetails");
            xhr.onreadystatechange = function() {
                if (xhr.readyState === XMLHttpRequest.DONE) {
                    if (xhr.status === 200) {
                        // Handle the successful response, if needed
                        console.log(xhr.responseText);
                    } else {
                        // Handle errors, if any
                        console.error("Failed to fetch user details. Status code: " + xhr.status);
                    }
                }
            };
            xhr.send();
        });
    });
</script>

</body>
</html>
