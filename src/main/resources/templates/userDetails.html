<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light grey background */
            color: #333; /* Dark text color */
        }
        nav {
            background-color: #d9d9d9; /* Light grey navigation bar */
            padding: 10px;
        }
        .welcome-info {
            color: #333; /* Dark text color for welcome message */
            margin: 0;
        }
        .logout-link {
            color: #333; /* Dark text color for logout link */
            text-decoration: none;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff; /* White background for user details container */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Light shadow effect */
        }
        h1 {
            text-align: center;
            color: #0056b3; /* Dark blue header text color */
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        .change-password-link {
            color: #007bff; /* Blue color for change password link */
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid"> <!-- Updated to container-fluid for full-width -->
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <span class="navbar-text welcome-info">Welcome <span th:text="${#authentication.name}"></span>!</span>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a th:href="@{/logout}" class="nav-link logout-link">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1>User Details</h1>
    <ul>
        <li><strong>Username:</strong> <span th:text="${user.username}"></span></li>
        <li><strong>Phone Number:</strong> <span th:text="${user.phoneNumber}"></span></li>
        <li><strong>Email:</strong> <span th:text="${user.email}"></span></li>
        <li th:if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}">
            <strong><a href="/change-password" class="change-password-link">Change Password</a></strong>
        </li>
    </ul>
</div>
<script>
    document.querySelector('.change-password-link').addEventListener('click', function(event) {
        event.preventDefault();
        var newPassword = prompt('Enter your new password:');
        if (newPassword) {
            fetch('/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: 'newPassword=' + encodeURIComponent(newPassword)
            })
                .then(function(response) {
                    if (response.ok) {
                        alert('Password changed successfully');
                    } else {
                        alert('Failed to change password. Please try again.');
                    }
                })
                .catch(function(error) {
                    console.error('Error:', error);
                });
        }
    });
</script>
</body>
</html>
