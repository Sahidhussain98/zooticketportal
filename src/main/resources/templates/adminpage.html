<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Welcome User</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="py-4">
<div th:replace="fragments/adminNavMenu :: header"></div>

<!-- Page Content -->
<div class="container">
    <section>
        <div class="row justify-content-center">
            <div class="col-md-6 col-sm-8 col-xs-12">
                <div class="card shadow p-3 mb-5 bg-white rounded">
                    <div class="card-body py-xl-5">
                        <div class="text-center">
                            <h4 class="text-uppercase p-color">Welcome to the Admin Page</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!-- Modal -->
<div class="modal fade" id="userInfoModal" tabindex="-1" role="dialog" aria-labelledby="userInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="userInfoModalLabel">Enter Username & Email</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="userInfoForm">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="submitUserInfo()">Submit</button>
            </div>
        </div>
    </div>
</div>

<!-- Include Bootstrap JS (popper.js included within Bootstrap) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script>
    function submitUserInfo() {
        var username = $('#username').val();
        var email = $('#email').val();

        // Make an AJAX request to save the data
        $.ajax({
            type: 'POST',
            url: '/saveUserInfo', // Replace this with your endpoint to save user info
            data: {
                username: username,
                email: email
            },
            success: function(response) {
                // Show success message using SweetAlert2
                Swal.fire({
                    icon: 'success',
                    title: 'User Info Saved Successfully!',
                    showConfirmButton: false,
                    timer: 2000
                });
            },
            error: function(xhr, status, error) {
                // Show error message if AJAX request fails
                Swal.fire({
                    icon: 'error',
                    title: 'Oops...',
                    text: 'An error occurred while saving user info!'
                });
            }
        });

        // Close the modal after submission
        $('#userInfoModal').modal('hide');
    }
</script>
</body>

</html>
