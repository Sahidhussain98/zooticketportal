<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Welcome User</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            padding: 20px;
            background-color: #f4f4f4;
        }

        .container-form {
            max-width: 90%;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .form-group, .form-group1, .form-group-quarter {
            margin-bottom: 20px;
            padding: 10px;
        }

        label {
            font-weight: 600;
            color: #333;
        }

        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="submit"] {
            background-color: #0056b3;
            color: white;
            cursor: pointer;
            padding: 12px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #004494;
        }

        .add-button, .btn-primary, .btn-danger {
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 4px;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary {
            background-color: #007bff;
            color: white;
        }

        .btn-primary:hover {
            background-color: #0069d9;
        }

        .btn-danger {
            background-color: #dc3545;
            color: white;
            display: block; /* Make it a block level element */
            width: 100%; /* Full width */
            text-align: center; /* Center the text */
        }

        .btn-danger:hover {
            background-color: #c82333;
        }

        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .form-group1, .form-group-quarter {
            flex: 1 1 180px;
        }

        .form-group-half {
            flex: 1 1 45%;
        }

        .separator {
            border-top: 1px solid #ccc;
            margin: 24px 0;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
            }
        }
        .delete-button-container {
            display: flex; /* Use flexbox to center the button */
            justify-content: left; /* Center the button horizontally */
            margin-top: 10px; /* Optional: add some margin above the button */
            margin-bottom: 3px;
        }

        .btn-danger {
            width: auto; /* Adjust to content width */
            padding: 8px 16px; /* Match padding to 'Add More' button */
        }

        .feeEntry {
            flex: 1;
            margin-right: 10px;
            min-width: 150px; /* Ensures that labels and inputs have enough space */
        }

        .feeEntry:last-child {
            margin-right: 0;
        }

        .full-width {
            flex-basis: 100%; /* Takes full width of the container */
            display: flex;
            flex-direction: column; /* Stacks label and input vertically */
        }

        .number-of-items-input {
            width: 60%; /* Adjust this as needed */
            margin-top: 5px; /* Adds a little space above the input */
        }
        .no-of-people-input {
            width: 70%; /* Adjust this width as needed */
            margin: 0 auto; /* Centering the input within its column */
        }

    </style>
</head>
<body>

<div th:replace="fragments/userNaveMenu :: header"></div>

<div class="container-form">
    <h3 class="text-center">Welcome to <span th:text="${establishment.name}"></span></h3>

    <form th:action="@{/saveTicket}" th:object="${theTicket}" method="POST" onsubmit="return validateForm()">
        <input type="hidden" id="establishmentId" th:name="establishmentId" th:value="${establishment.establishmentId}" />
        <hr class="separator">

        <fieldset>
            <legend>Personal Information</legend>
            <div class="form-row">
                <div class="form-group">
                    <label for="dateTime">Date:<span class="text-danger">*</span></label>
                    <input type="date" id="dateTime" th:field="*{dateTime}" required />
                </div>
                <div class="form-group">
                    <label for="name">Name:<span class="text-danger">*</span></label>
                    <input type="text" id="name" th:field="*{name}" required />
                </div>
                <div class="form-group">
                    <label for="email">Email:<span class="text-danger">*</span></label>
                    <input type="email" id="email" th:field="*{email}" />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:<span class="text-danger">*</span></label>
                    <input type="tel" id="phoneNumber" th:field="*{phoneNumber}" />
                </div>
            </div>
        </fieldset>

        <hr class="separator">

        <fieldset id="selections">
            <legend>Selections</legend>
            <div class="form-row" id="selection1">
                <div class="form-group1">
                    <label for="nationalities">Nationalities:<span class="text-danger">*</span></label>
                    <select id="nationalities" name="nationalityId" required>
                        <option value="">SELECT NATIONALITY</option>
                        <option th:each="nationality : ${nationalities}" th:if="${nationality.hasEntryFee()}" th:value="${nationality.nationalityId}" th:text="${nationality.nationalityType}"></option>
                    </select>
                </div>
                <div class="form-group1">
                    <label for="categories">Categories:<span class="text-danger">*</span></label>
                    <select id="categories" name="categoryId" required>
                        <option value="">--SELECT CATEGORY--</option>
                        <option th:each="category : ${categories}" th:if="${category.hasEntryFee()}" th:value="${category.categoryId}" th:text="${category.categoryName}"></option>
                    </select>
                </div>
                <div class="form-group1">
                    <label for="numberOfPeople">No. of People:<span class="text-danger">*</span></label>
                    <input type="number" id="numberOfPeople" class="number-of-people no-of-people-input" required min="1" step="1" oninput="validateNumberOfPeople()" onchange="calculateFees()" />
                </div>
                <div class="form-group1">
                    <label>Price per Person:</label>
                    <span class="pricePerPerson"></span>
                </div>

                <div class="form-group1">
                    <label for="totalFees">Total:</label>
                    <span  id="totalFees" readonly onchange="calculateFees()"></span>
                </div>
            </div>

            <div class="button-group">
                <button type="button" class="btn btn-primary addFields">Add More</button>
            </div>
        </fieldset>

        <hr class="separator">
        <fieldset id="otherFees">
            <legend>Other Fees</legend>
            <div id="feesList" class="form-row">
                <!-- Fees will be populated here by JavaScript -->
            </div>
        </fieldset>
        <hr class="separator">
        <fieldset>
            <legend>Total Details</legend>
            <div class="form-row">
                <div class="form-group-quarter">
                    <label for="totalPersons">Total Persons:</label>
                    <span id="totalPersons" th:field="*{totalPersons}" readonly></span>
                </div>
                <div class="form-group-quarter">
                    <label for="totalItems">Total Items:</label>
                    <span id="totalItems" ></span>
                </div>
                <div class="form-group-quarter">
                    <label for="fees">Fees:</label>
                    <span id="fees"></span>
                </div>
                <div class="form-group-quarter">
                    <label for="itemFees">Item Fees:</label>
                    <span id="itemFees" class="item-fees"></span>
                </div>
            </div>
            <div class="form-row" style="margin-top: 15px;">
                <div class="form-group-quarter">
                    <label for="totalAmount">Total Amount:</label>
                    <span id="totalAmount" th:field="*{totalAmount}"></span>
                </div>
            </div>
        </fieldset>
        <input type="submit" value="Proceed" />
        <input type="hidden" th:name="id" th:value="${theTicket.id}" required />
        <!-- Modal -->
        <div class="modal fade" id="ticketModal" tabindex="-1" role="dialog" aria-labelledby="ticketModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="ticketModalLabel">Ticket Details</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <!-- Ticket details will be displayed here -->
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Confirm</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="/static/bootstrap/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
<script>
    // Function to calculate fees and update the pricePerPerson field
    $(document).ready(function() {
        // Function to calculate fees and update the pricePerPerson field
        function calculateFees() {
            var totalFees = 0;

            $("#selections .form-row").each(function() {
                var establishmentId = $("#establishmentId").val();
                var nationalityId = $(this).find("#nationalities").val();
                var categoryId = $(this).find("#categories").val();
                var numberOfPeople = $(this).find("#numberOfPeople").val() || 0;

                // Send AJAX request to backend controller to fetch total fees
                $.ajax({
                    url: '/fetchFee',
                    method: 'GET',
                    data: {
                        nationalityId: nationalityId,
                        categoryId: categoryId,
                        establishmentId: establishmentId,
                        numberOfPeople: numberOfPeople
                    },
                    success: function(response) {
                        // Update the total fees field with the fetched total fees
                        $(this).find("#totalFees").text(response.totalFees);

                        // Update the price per person field with the fetched entry fee
                        $(this).find(".pricePerPerson").text(response.entryFee);

                        // Add the fetched total fees to the running total
                        totalFees += parseFloat(response.totalFees);

                        // Update the Fees field with the total fees
                        $("#fees").text(totalFees.toFixed(2));
                        calculateTotalAmount();

                    }.bind(this), // Bind the current context to use inside the success callback
                    error: function(xhr, status, error) {
                        console.error('Error fetching/calculating fees:', error);
                    }
                });
            });
        }

        // Function to calculate other fees and update the total item fees
        function calculateOtherFees() {
            var totalItemFees = 0;

            $("#feesList .feeEntryRow").each(function() {
                var numItems = $(this).find(".number-of-items").val();
                var feePerItem = $(this).find(".feePerItem").data("fee-per-item");

                // Calculate total item fees
                if (numItems && feePerItem) {
                    var itemFees = numItems * feePerItem;
                    $(this).find(".totalItemFees").val(itemFees.toFixed(2));
                    totalItemFees += parseFloat(itemFees);
                } else {
                    $(this).find(".totalItemFees").text(''); // Clear the total item fees if numItems is empty
                }
            });

            // Update the Item Fees field with the total item fees
            $("#itemFees").val(totalItemFees.toFixed(2));
            calculateTotalAmount();
        }

        function calculateTotalAmount() {
            var totalFees = parseFloat($("#fees").text()) || 0;
            var totalItemFees = parseFloat($("#itemFees").text()) || 0;
            var totalAmount = totalFees + totalItemFees;

            $("#totalAmount").text(totalAmount.toFixed(2));
        }

        // Call calculateFees() whenever there is a change in nationality, category, establishment, or number of people
        $(document).on("change", "#nationalities, #categories, #numberOfPeople", function() {
            calculateFees();
        });

        // For nationality and category and total person calculation
        $(document).on("click", ".addFields", function() {
            var newFields = $("#selection1").clone(); // Clone the container for nationality and category
            newFields.find("select").val(""); // Clear select values
            newFields.find(".pricePerPerson").text(""); // Clear text for price per person
            newFields.find("#totalFees").text(""); // Clear text for total fees

            // Remove existing "Delete" button before appending
            newFields.find('.removeFields').parent().remove();

            // Append the new fields
            newFields.insertAfter("#selections .form-row:last");

            // Create a container for the "Delete" button to manage its width
            var deleteButtonContainer = $("<div>", {"class": "delete-button-container"});
            var deleteButton = $("<button>", {
                "type": "button",
                "class": "btn btn-danger removeFields",
                "text": "Delete"
            });

            // Append the delete button to its container and then to the DOM
            deleteButton.appendTo(deleteButtonContainer);
            deleteButtonContainer.insertAfter(newFields);
        });

        // Event to handle the deletion of fields
        $(document).on("click", ".removeFields", function() {
            $(this).parent('.delete-button-container').prev('.form-row').remove(); // Remove the fields row
            $(this).parent('.delete-button-container').remove(); // Remove the delete button's container
            calculateFees();
            calculateTotalPersons();
        });

        // Function to remove fields dynamically
        $(document).on("click", ".removeFields", function() {
            $(this).closest('.form-row').remove(); // Remove the closest form-row
            // Recalculate total persons when removing a row
            calculateTotalPersons();
        });

        // Check for existing combinations when selecting nationality and category
        $(document).on("change", ".form-group1 select", function() {
            var nationalityId = $(this).closest(".form-row").find("#nationalities").val();
            var categoryId = $(this).closest(".form-row").find("#categories").val();
            var existingCombination = false;

            // Only check for duplicate if both nationality and category are selected
            if (nationalityId && categoryId) {
                // Check if the combination already exists with the same category
                $("#selections .form-row").not($(this).closest(".form-row")).each(function() {
                    if ($(this).find("#nationalities").val() == nationalityId &&
                        $(this).find("#categories").val() == categoryId) {
                        existingCombination = true;
                        return false; // Break the loop
                    }
                });
            }

            if (existingCombination) {
                alert("The selected combination already exists with the same category.");
                $(this).val(""); // Reset the select value
            }

            // Recalculate total persons when changing a selection
            calculateTotalPersons();
        });

        // Calculate total persons
        function calculateTotalPersons() {
            var totalPersons = 0;

            // Sum up the number of people in each row
            $(".number-of-people").each(function() {
                var numberOfPeople = parseInt($(this).val());
                if (!isNaN(numberOfPeople)) {
                    totalPersons += numberOfPeople;
                }
            });

            // Update the total persons field
            $("#totalPersons").text(totalPersons); // Use text() instead of val()
        }

        // Ensure total persons are updated when number of people input is changed
        $(document).on("input", ".number-of-people", function() {
            calculateTotalPersons();
        });

        /// NonWorkingDays
        $(document).ready(function() {
            var establishmentId = $('#establishmentId').val();
            console.log("Establishment ID:", establishmentId);

            $.ajax({
                url: '/fetchNonWorkingDays/' + establishmentId,
                method: 'GET',
                success: function(response) {
                    console.log("Success response:", response);
                    // Extract non-working dates and reasons
                    var nonWorkingDates = [];
                    $.each(response, function(index, item) {
                        nonWorkingDates.push(item.nonWorkingDate); // Assuming nonWorkingDate is the field containing the date
                    });

                    console.log("Non-working dates:", nonWorkingDates);

                    // Disable non-working dates
                    $('#dateTime').on('input', function() {
                        var selectedDate = $(this).val();
                        if (nonWorkingDates.includes(selectedDate)) {
                            alert("This date is closed due to: " + response[nonWorkingDates.indexOf(selectedDate)].reason + "Please select another date");
                            $(this).val(''); // Clear the selected date
                        }
                    });
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching non-working dates:', error);
                }
            });

            // Fetch and display other fees
            fetchOtherFees();

            function fetchOtherFees() {
                $.ajax({
                    url: '/fetchOtherFees',
                    method: 'GET',
                    data: { establishmentId: establishmentId },
                    success: function(response) {
                        var feesList = $("#feesList");
                        feesList.empty(); // Clear existing rows

                        response.forEach(function(fee, index) {  // Add an index to create unique IDs
                            var feeEntryRow = `
                <div class="row full-width feeEntryRow">
                    <div class="col-lg-3">
                        <label>Fee Type:</label>
                        <span>${fee.feesType}</span>
                    </div>
                    <div class="col-lg-3">
                        <label>Fee per Item:</label>
                        <span class="feePerItem" data-fee-per-item="${fee.feePerItem}">${fee.feePerItem}</span>
                    </div>
                    <div class="col-lg-3" style="flex-basis: 100%;">
                        <label for="numItems_${index}">Number of Items:</label>
                        <input type="number" id="numItems_${index}" class="number-of-items number-of-items-input" min="1" data-feetype="${fee.feesType}" />
                    </div>
                    <div class="col-lg-3" style="flex-basis: 100%;">
                        <label>Total Item Fees:</label>
                        <span id="totalItemFees_${index}" class="totalItemFees"></span>
                    </div>
                </div>`;
                            feesList.append(feeEntryRow);
                        });

                        bindItemInputEvents();
                    },
                    error: function(xhr, status, error) {
                        console.error('Error fetching other fees:', error);
                    }
                });
            }

            function bindItemInputEvents() {
                // Bind event listener to number of items input
                $(document).on("input", ".number-of-items", function() {
                    var currentRow = $(this).closest('.feeEntryRow');
                    var numItems = parseInt($(this).val()) || 0;
                    var feePerItem = parseFloat(currentRow.find(".feePerItem").data("fee-per-item")) || 0;

                    var totalItemFees = numItems * feePerItem;
                    currentRow.find(".totalItemFees").text(totalItemFees.toFixed(2));
                });
            }
        });
    });
    function calculateOtherFees() {
        var totalItemFees = 0;
        var totalItemsCount = 0;

        // Iterate over each fee entry row to calculate the total fees and count of items.
        $(".feeEntryRow").each(function() {
            var numItems = parseInt($(this).find(".number-of-items").val()) || 0;
            var feePerItem = parseFloat($(this).find(".feePerItem").data("fee-per-item")) || 0;

            // Calculate the total fees for this row and add to the running total.
            var itemFees = numItems * feePerItem;
            $(this).find(".totalItemFees").text(itemFees.toFixed(2)); // Display the calculated total for this row.
            totalItemFees += itemFees; // Add to the total item fees.

            // Sum the number of items for this row and add to the running total.
            totalItemsCount += numItems;
        });

        // Update the total number of items and total item fees in the corresponding fields.
        $("#totalItems").text(totalItemsCount); // Update total items count.
        $("#itemFees").text(totalItemFees.toFixed(2)); // Update total item fees.
    }

    // Ensure this function is called whenever an input value changes.
    $(document).on("input", ".number-of-items", function() {
        calculateOtherFees();
    });


</script>
</body>
</html>
