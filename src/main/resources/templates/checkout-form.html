<!--         used for firstName , lastName and emailInput-->

    <script>
        function validateForm() {
            var firstNameInput = document.getElementById('firstName');
            var lastNameInput = document.getElementById('lastName');
            var emailInput = document.getElementById('email');

            var nameRegex = /^[A-Za-z]+$/; // Regular expression to match only alphabets

            if (!nameRegex.test(firstNameInput.value)) {
                alert('First Name should only contain alphabets.');
                return false;
            }

            if (!nameRegex.test(lastNameInput.value)) {
                alert('Last Name should only contain alphabets.');
                return false;
            }

            // You can add more email validation if needed
            var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(emailInput.value)) {
                alert('Invalid Email address.');
                return false;
            }

            return true;
        }
    </script>
