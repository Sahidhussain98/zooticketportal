<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Establishment Details</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .carousel-item img {
            height: 500px; /* Set your desired height */
            width: 100%; /* Ensure the width covers the carousel */
            object-fit: cover; /* Cover the entire carousel area without stretching */
        }
    </style>
</head>
<body>

<!-- Navigation Menu -->
<div th:replace="~{fragments/userNaveMenu :: header}"></div>

<h1>Images For Establishment: <span th:text="${establishment.name}"></span></h1>
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li th:each="image, index : ${establishment.images}"
            data-target="#carouselExampleIndicators"
            th:data-slide-to="${index}"
            th:classappend="${index == 0} ? ' active' : ''"></li>
    </ol>
    <div class="carousel-inner" th:each="image, index : ${establishment.images}">
        <div th:class="'carousel-item' + (${index == 0} ? ' active' : '')">
            <img class="d-block w-100" th:src="@{'/images/' + ${image.imageId}}" alt="Slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<div th:if="${establishment == null}">
    <p>No establishment details found.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
