<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Establishment Details</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Welcome User</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<!-- Navigation Menu -->
<div th:replace="~{fragments/userNaveMenu :: header}"></div>


<h1>Images For Establishment:<span th:text="${establishment.name}"></span></h1>
<div th:if="${establishment != null}">
    <!--    <p>Name: <span th:text="${establishment.name}"></span></p>-->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li th:each="image, index : ${establishment.images}" th:attr="data-target='#carouselExampleIndicators', data-slide-to=${index}"
                th:classappend="${index == 0} ? 'active' : ''"></li>
        </ol>
        <div class="carousel-inner justify-content-center">
            <div th:each="image, index : ${establishment.images}" class="carousel-item" th:class="${index == 0} ? 'active' : ''">
                <img th:src="@{'/images/' + ${establishment.establishmentId}}" class="d-block w-100 img-thumbnail" style="max-width: 700px; max-height: 500px; margin: 0 auto;">
            </div>
        </div>

        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<div th:if="${establishment == null}">
    <p>No establishment details found.</p>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
