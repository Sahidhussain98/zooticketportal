<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
<!--    <title>Welcome User</title>-->
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/adminNavMenu :: header"></div>



<div class="container">
    <div class ="row">
        <h1>List of Establishments</h1>
    </div>


    <!-- ADD NEW STUDENT button-->
    <div class = "row">
        <div class = " col-lg-3">

            <a th:href ="@{/establishments/new}" class="btn btn-primary btn-sm mb-3">Add Establishments</a>

        </div>

    </div>



    <table class="table table-striped table-bordered">
        <thead class=" table-dark ">
        <tr>
            <th>Establishment  Name</th>
            <th>Establishment Type</th>
            <th>Establishment Entered By</th>
            <th>Actions</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each = "masterEstablishment: ${masterEstablishmentList}">
            <!--            <td th:text="${student.id}">Student ID</td>-->
            <td th:text = "${masterEstablishment.establishmentName}"></td>
            <td th:text = "${masterEstablishment.establishmentType}"></td>
            <td th:text = "${masterEstablishment.enteredBy}"></td>
<!--            <td>-->
<!--                <a th:href = "@{/establishments/edit/{id}(id =${masterEstablishment.id})}"-->
<!--                   class = "btn btn-primary">Update</a>-->
<!--                <a th:href = "@{/establishments/{id}(id =${masterEstablishment.id})}"-->
<!--                   class = "btn btn-danger">Delete</a>-->

<!--            </td>-->
            <td>
                <a th:href="@{/establishments/edit/{id}(id=${masterEstablishment.id})}" class="btn btn-primary">Update</a>

                <a th:href="@{/establishments/delete/{id}(id=${masterEstablishment.id})}"
                   class="btn btn-danger">Delete</a>
            </td>

        </tr>
        </tbody>




    </table>
    <div class="row">
        <div class="col-lg-12 mt-3">
            <a th:href="@{establishments/export/pdf}" class="btn btn-success">Download PDF Report</a>
        </div>

</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>



</body>
</html>
