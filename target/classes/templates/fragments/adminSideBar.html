<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sidebar</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.5.0/font/bootstrap-icons.min.css">
</head>
<body>
<div th:fragment="sidebar">
    <header id="header" class="header fixed-top d-flex align-items-center">
        <div class="container-fluid d-flex align-items-center justify-content-between">
            <div class="d-flex align-items-center">
                <a href="" class="logo d-flex align-items-center">
                    <img src="assets/img/logo.png" alt="">
                    <span class="d-none d-lg-block ms-2">AdminPanel</span>
                </a>
                <button class="bi bi-list toggle-sidebar-btn btn btn-link ms-3" type="button" id="sidebarToggle"></button>
            </div>

            <div class="d-flex align-items-center justify-content-center flex-grow-1">
                <img src="/img/nic.png" alt="Logo 1" class="img-fluid mx-2" style="height: 50px;">
                <img src="/img/forest.jpg" alt="Logo 2" class="img-fluid mx-2" style="height: 50px;">
                <img src="/img/logo.jpg" alt="Logo 3" class="img-fluid mx-2" style="height: 50px;">
            </div>

            <nav class="header-nav d-flex align-items-center">
                <span th:if="${#authorization.expression('isAuthenticated()')}">
                    <span>Welcome <span th:text="${#authentication.principal.username}"></span></span>
                </span>
                <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0 ms-3">
                    <button type="submit" class="btn btn-danger btn-icon ms-3">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </button>
                </form>
            </nav>
        </div>
    </header>

    <aside id="sidebar" class="sidebar">
        <ul class="sidebar-nav" id="sidebar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/adminpage}">
                    <i class="bi bi-grid"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/adminpage}">
                    <i class="bi bi-menu-button-wide"></i>
                    <span>Home</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/establishments}">
                    <i class="bi bi-menu-button-wide"></i>
                    <span>Establishment</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" href="/audit">
                    <i class="bi bi-layout-text-window-reverse"></i>
                    <span>Audit</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link collapsed" th:href="@{/adminProfile}">
                    <i class="bi bi-person"></i>
                    <span>Profile</span>
                </a>
            </li>
        </ul>
    </aside>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
