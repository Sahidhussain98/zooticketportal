<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div th:fragment="header">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/adminProfile}">UserProfile</a>
    <a class="nav-link" href="#" onclick="history.go(-1); return false;" >Back</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <span th:if="${#authorization.expression('isAuthenticated()')}">
         <span>Welcome <span th:text="${#authentication.name}"></span></span>
    </span>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/adminpage}">Home</a>
        </li>
<!--        <li class="nav-item">-->
<!--          <a class="nav-link" th:href="@{/userDetails}">Users</a>-->
<!--        </li>-->
        <li class="nav-item">
          <a class="nav-link" th:href="@{/establishments}">Establishments</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/audit">Audit</a>
        </li>
      </ul>

      <!-- Logout form using Thymeleaf -->
      <form th:action="@{/logout}" method="post" class="form-inline my-2 my-lg-0">
        <input type="submit" class="btn btn-danger" value="Logout"/>
      </form>
    </div>
  </div>
</nav>
</div>

</body>
</html>
