<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Audit Data</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="static/bootstrap/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

</head>
<body class="py-4">
<!--<div th:replace="fragments/adminNavBar :: adminNavBar"></div>-->
<div th:replace="fragments/adminSideBar :: sidebar"></div>
<main id="main" class="main">
  <div class="pagetitle">
    <h1>Audit</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/adminpage}">Home</a></li>
        <li class="breadcrumb-item active">Audit</li>
      </ol>
    </nav>
  </div>

  <section class="section dashboard">
    <div class="row">
      <div class="col-lg-12">
        <div class="row">
          <div class="col-xxl-4 col-xl-12">
            <div class="card info-card customers-card">
              <div class="container">
                <!-- Audit Section -->
                <div id="auditSection" th:style="${#lists.isEmpty(auditList) ? 'display: none;' : ''}">
                  <h3 class="text-center">Audit Logs</h3>
                  <table id="auditTable" class="table display">
                    <thead class="thead-dark">
                    <tr>
                      <th scope="col">Action</th>
                      <th scope="col">Entity</th>
                      <th scope="col">Entity ID</th>
                      <th scope="col">Username</th>
                      <th scope="col">Timestamp</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="audit : ${auditList}">
                      <td th:text="${audit.action}"></td>
                      <td th:text="${audit.entityName}"></td>
                      <td th:text="${audit.entityId}"></td>
                      <td th:text="${audit.username}"></td>
                      <td th:text="${audit.timestamp}"></td>
                    </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
<footer id="footer" class="footer">
  <div class="copyright">
    &copy; Copyright <strong><span>NIC</span></strong>. All Rights Reserved
  </div>
  <div class="credits">
    Designed by <a href="https://bootstrapmade.com/">NIC</a>
  </div>
</footer>

<!-- Include jQuery, Popper.js, Bootstrap JS, and DataTables JS -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>

<script>
  $(document).ready(function() {
    $('#auditTable').DataTable();
  });
</script>
</body>

</html>
