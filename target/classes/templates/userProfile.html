<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f9fa; /* Light grey background */
            color: #343a40; /* Dark text color */
        }

        .container {
            margin: 50px auto;
            max-width: 600px;
            padding: 30px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            background-color: #ffffff; /* White background for user details container */
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1); /* Light shadow effect */
        }

        h1 {
            text-align: center;
            color: #007bff; /* Primary blue header text color */
            margin-bottom: 40px;
        }

        .form-group label {
            font-weight: 600;
            color: #007bff; /* Blue label text color */
            margin-bottom: 5px;
        }

        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ced4da;
            font-size: 16px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 4px;
            width: 100%;
            padding: 10px 0;
            font-size: 18px;
            margin-top: 30px;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>
<div th:replace="fragments/userNaveMenu :: header"></div>
<div class="container">
    <h1>User Profile</h1>
        <div class="form-group">
            <label for="username">Username</label>
            <span th:text="${user.username}" id="username"></span>
        </div>
        <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <span th:text="${user.phoneNumber}" id="phoneNumber"></span>
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <span th:text="${user.email}" id="email"></span>
        </div>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#updateModal">Update</button>
    </form>
</div>

<!-- Update Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="updateModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="updateModalLabel">Update User Details</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form th:action="@{/updateUserProfile}" th:object="${user}" method="post">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="Username">Username</label>
                        <input type="text" class="form-control" id="updatedUsername" name="updatedUsername" th:value="${user.username}" required>
                    </div>
                    <div class="form-group">
                        <label for="updatedPhoneNumber">Phone Number</label>
                        <input type="text" class="form-control" id="updatedPhoneNumber" name="updatedPhoneNumber" th:value="${user.phoneNumber}" required>
                    </div>
                    <div class="form-group">
                        <label for="updatedEmail">Email</label>
                        <input type="email" class="form-control" id="updatedEmail" name="updatedEmail" th:value="${user.email}" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
