<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Zoo ticket Registration Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .container-form {
            max-width: 800px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;

            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h3 {
            text-align: center;
            color: #333;
            font-size: large;
            font-style: italic;
        }

        form {
            display: grid;
            gap: 10px;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            width: 50%; /* Adjust the width as needed */
            margin: 0 auto; /* Center the submit button */
            display: block; /* Ensure it is a block-level element */
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <a class="navbar-brand" href="#">Zoo Reservation System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">



                        <ul class="navbar-nav">-->
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/establishments.html}">Gallery</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/establishments.html}">Details</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" th:href="@{/establishments.html}">Zoo Animals</a>
                            </li>

                        </ul>

        </ul>
    </div>
</nav>

<div class="container-form">
    <h3>Zoo Ticket Registration Form</h3>

    <form th:action="@{/processCheckoutForm}" th:object="${theTicket}" method="POST">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" th:field="*{firstName}" />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" th:field="*{lastName}" />

        <label for="country">Country:</label>
        <select id="country" th:field="*{country}">
            <option th:each="tempCountry : ${countries}" th:value="${tempCountry}" th:text="${tempCountry}" />
        </select>

        <label for="category">Categories:</label>
        <select id="category" th:field="*{category}">
            <option th:each="tempCategory : ${categories}" th:value="${tempCategory}" th:text="${tempCategory}" />
        </select>

        <label for="email">Email:</label>
        <input type="text" id="email" th:field="*{email}" />

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" th:field="*{phoneNumber}" />

        <label for="totalPersons">Total Persons:</label>
        <input type="number" id="totalPersons" th:field="*{totalPersons}" />

        <label for="totalCameras">Total Cameras:</label>
        <input type="number" id="totalCameras" th:field="*{totalCameras}" />

        <label for="serviceFee">Service Fee:</label>
        <input type="number" id="serviceFee" th:field="*{serviceFee}" />

        <label for="totalAmount">Total Amount:</label>
        <input type="text" id="totalAmount" th:field="*{totalAmount}" />

        <label for="dateTime">Date:</label>
        <input type="datetime-local" id="dateTime" th:field="*{dateTime}" />

        <input  type="submit" value="Submit" />
        <input type="hidden" th:name="ticketId" th:value="${theTicket.id}" />


    </form>
</div>

</body>
</html>
